<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	var a = prompt("请选择您要加92号油还是97号油");
	a = Number(a);
	var b =prompt("请输入您需要加多少升油");
	b = parseFloat(b);
	if(a==92){
		var c;
		b<20 ? c=b*6 : c=b*5.9;
		alert(c);
	}
	else if(a==97){
		var d;
		b<30 ? d=b*7 : d=b*6.95;
		alert(d);
	}
	
	</script>
</head>
<body>
	
</body>
</html>
